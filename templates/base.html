{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Managment System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="shortcut icon" href="{% if company_fav_icon %}{{company_fav_icon}}{% else %}{% static 'images/logo-mini.svg' %}{% endif %}" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand brand-logo mr-5" href="{% if not request.path == '/login/' or request.path == '/register/' or request.path == '/admin-site/login/' %}/{% endif %}">{% if company_fav_icon %}<img src="{{company_fav_icon}}" alt="logo" style="vertical-align:baseline; height:50px;" />{% else %}<img src="{% static 'images/logo.svg' %}" alt="logo"/>{% endif %}</a>
          <a class="navbar-brand d-none d-sm-block d-flex flex-row align-items-center" href="{% if not request.path == '/login/' or request.path == '/register/' or request.path == '/admin-site/login/' %}/{% endif %}">{{company_name}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% block navitems %}{% endblock navitems %}
        </div>
      </nav>
      {% block navbarlink %}{% endblock navbarlink %}
      <div class="container-fluid">
        {% block body %}{% endblock body %}
      </div>
      <footer class="fixed-bottom navbar-primary bg-dark p-2">
        <div class="text-center">
            <span class="text-white">
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> Meet's Programming
            </span>
        </div>
      </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
  a {
    text-decoration: none;
  }
  

  @media (max-width: 576px){
    .dropdown-item::after {
      transform: rotate(90deg);
    }
  }

  .dropdown:hover > .dropdown-menu, .dropend:hover > .dropdown-menu{
    display: block;
    margin-top: .125em;
    margin-left: .125em;
  }
  @media screen and (min-width:769px) {
    .dropend:hover > .dropdown-menu{
      position: absolute;
      top: 0;
      left: 100%;
    }
    .dropend .dropdown-toggle{
      margin-left: .5em;
    }
  }
  
</style>
</html>
