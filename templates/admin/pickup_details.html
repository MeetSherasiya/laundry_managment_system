{% extends "admin/adminbase.html" %}

{% block body %}

<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
        <input type="hidden" id="uuid" value="{{users.uuid}}">
        <h4 class="card-title">Information of {{users}}</h4>
        <div class="forms-sample">
            <div class="row">
            <div class="form-group col-sm-3">
            <label for="pickup_date">Pick Up Date</label>
            <input type="date" class="form-control" id="pickup_date" value="{{users.pickup_date|date:'Y-m-d'}}" placeholder="Date" readonly>
            </div>
            <div class="form-group col-sm-3">
            <label for="service_type">Service_Type</label>
            <input type="text" class="form-control" id="service_type" value="{{users.service_type|capfirst}}" placeholder="Service" readonly>
            </div>
            <div class="form-group col-sm-3">
            <label for="progress">Progress</label>
            <input type="text" class="form-control" id="progress" value="{{users.progress}}" placeholder="Progress" readonly>
            </div>
            <div class="form-group col-sm-3">
            <label for="payment">Payment Status</label>
            <input type="text" class="form-control" id="payment" value="{{users.payment}}" placeholder="Payment Status" readonly>
            </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="topwear">Top Wear</label>
                <input type="number" class="form-control" id="topwear" value="{{users.topwear}}" placeholder="Top wear" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="topwearprice">Top Wear Price</label>
                <input type="hidden" id="topwearpricecurrent" value="{{prices.topwear}}">
                <input type="number" class="form-control" id="topwearprice" value="{{users.topwearprice}}" placeholder="Top wear Price" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="bottomwear">Bottom Wear</label>
                <input type="number" class="form-control" id="bottomwear" value="{{users.bottomwear}}" placeholder="Bottom wear" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="bottomwearprice">Bottom Wear Price</label>
                <input type="hidden" id="bottomwearpricecurrent" value="{{prices.bottomwear}}">
                <input type="number" class="form-control" id="bottomwearprice" value="{{users.bottomwearprice}}" placeholder="Bottom wear Price" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="woolenwear">Woolen Wear</label>
                <input type="number" class="form-control" id="woolenwear" value="{{users.woolenwear}}" placeholder="Woolen wear" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="woolenwearprice">Woolen Wear Price</label>
                <input type="hidden" id="woolenwearpricecurrent" value="{{prices.woolenwear}}">
                <input type="number" class="form-control" id="woolenwearprice" value="{{users.woolenwearprice}}" placeholder="Woolen wear Price" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="othercloth">Other Cloths</label>
                <input type="number" class="form-control" id="othercloth" value="{{users.otherclothes}}" placeholder="othercloth" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="otherclothprice">Other Cloths Price</label>
                <input type="number" class="form-control" id="otherclothprice" value="{{users.otherclothesprice}}" placeholder="othercloth Price" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="mobilenumber">Mobile No.</label>
                <input type="number" class="form-control" id="mobilenumber" value="{{users.contact_person}}" placeholder="mobilenumber" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="totalprice">Total Price</label>
                <input type="number" class="form-control" id="totalprice" value="{{users.totalprice}}" placeholder="Total Price" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="4" readonly>{{users.description}}</textarea>
                </div>
                <div class="form-group col-sm-6">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="4" readonly>{{users.address}}</textarea>
                </div>
            </div>
            <a href="{% url 'pickup_today' %}" class="btn btn-light">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock body %}
