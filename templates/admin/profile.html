{% extends "admin/adminbase.html" %}

{% block body %}
<style>
  .custom-close-success-button {
    width: 30px;
    height: 30px;
    background-color: #70e000;
    border-color: #70e000;
    border-radius: 60%;
    text-align: center;
    cursor: pointer;
  }
</style>

<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <input type="hidden" value="{{csrf_token}}" id="csrf">
            <h4 class="card-title">Admin Details</h4>
            {% for message in messages %}
              <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} d-flex justify-content-between pr-2">
                <p class="mb-0 align-self-center">{{message}}</p>
                <button type="button" class="{% if message.tags == 'error' %}custom-close-button {% elif message.tags == 'success' %}custom-close-success-button {% endif %} ti-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
            <div class="forms-sample" method="post">
              <div class="form-group">
                <label for="adminusername">Admin Username</label>
                <input type="text" class="form-control" id="adminusername" placeholder="User Name" value="{{users.username}}">
              </div>
              <div class="form-group">
                  <label for="adminEmail">Email address</label>
                  <input type="email" class="form-control" id="adminEmail" placeholder="Email" value="{{users.email}}">
                </div>
              <a href="{% url 'admin_change_password' %}" class="btn btn-primary mr-2">Change Password</button>
              <a href="{% url 'home' %}" class="btn btn-light">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
{% endblock body %}
