{% extends "base.html" %}


{% block navitems %}
<style>
    .dropdown-menu-end {
        right: 0;
    }

    @media (min-width: 992px) {
        .dropdown-menu-end.dropdown-menu {
        margin-right: 0;
        margin-left: auto;
        }
    }

</style>
<div class="collapse navbar-collapse" id="navbarColor02">
<ul class="navbar-nav ms-auto">
    <a class="nav-link text-light" href="{% url 'new_request' %}"><span class="material-symbols-outlined">edit</span><span class="align-top ms-1">New Request</span></a>
    <div class="ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Settings
            </a>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'user_profile' %}">
                <span class="material-symbols-outlined">person</span>
                <span class="align-top ms-1">Profile</span>
            </a>
            <a class="dropdown-item" href="{% url 'login' %}">
                <span class="material-symbols-outlined">logout</span>
                <span class="align-top ms-1">Log Out</span>
            </a>
            </div>
        </li>
    </div>

</ul>
</div>
{% endblock navitems %}

{% block body %}
<div class="row justify-content-center mb-5 mt-4">
    <input type="hidden" id="csrf" value="{{csrf_token}}">
    <div class="col-sm-6">
        <div class="card bg-light mb-3" >
            <div class="card-header text-dark"><h2>Profile Details</h2></div>
            <div class="card-body">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-2 col-6" style="margin:0 auto;" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </button>
            </div>
            {% endfor %}

            <div class="validate-form">
                <div class="login100-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" name="username" id="username" type="text" value="{{users.username}}">
                    </div>
                    <div class="form-group mt-2">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" name="email" id="email" type="text" value="{{users.email}}">
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'change_password' %}" class="btn btn-dark mr-2">Change Password</a>
                        <a href="{% url 'index' %}" class="btn btn-light">Back</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock body %}
